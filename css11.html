<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            u1.b{
                list-style-type: square;
            }
            o1.c{
                list-style-type: upper-roman;

            }
            o2.d{
                list-style-type: lower-alpha;
            }
            

        </style>
        <body>
            <p> the list of unordered list </p>

            <ul class="a">
                <li>coffee</li>
                <li>Tea</li>
                <li>Icecream</li>

            </ul>
            <ul class="b">
                <li>coffee</li>
                <li>Tea</li>
                <li>Icecream</li>

            </ul>
            <p> the list of ordered list </p>
            <ol class="c">
              
                    <li>coffee</li>
                    <li>Tea</li>
                    <li>Icecream</li>
                 </ol>

                 <ol class="d">
                 
                        <li>coffee</li>
                        <li>Tea</li>
                        <li>Icecream</li>
                     </ol>
    

        </body>
    </head>
</html>
